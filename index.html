<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

  <header id="header">
    <img id="header-img" src="https://cdn1.iconfinder.com/data/icons/line-free/24/Taxi-256.png" alt="car-logo">
    <nav id="nav-bar">
      <a href="#video" class="nav-link">Video</a>
      <a href="#form" class="nav-link">Form</a>
      <a href="#email" class="nav-link">Email</a>
    </nav>
  </header>

  <div>
    
    <video id="video" width="320" height="240" controls>
      <source src="video/f1_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
  </div>

  <div>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="get">
      <input type="email" id="email" name="email" placeholder="Put your email">
      <input id="submit" type="submit" value="Submit">
    </form>
  </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
